      <div id="header-search" class="search-page">
        <semantic-form
          form-id="form-switch"
          fields='[{"id": "switch-action-type"}]'
        >
          <semantic-form-switch
            for="switch-action-type"
            switch-on-field="switch-case-type"
          >
            <semantic-form-switch-case label="All fields">
              <semantic-form-composite-input
                for="switch-action-type"
                fields='[
            {
              "id": "switch-case-type"
            }
          ]'
              >
                <semantic-form-hidden-input
                  for="switch-case-type"
                  default-value="http://www.example.com/switch/type/send"
                >
                </semantic-form-hidden-input>

                <semantic-search-query-keyword
                  domain="<http://www.cidoc-crm.org/cidoc-crm/E22_Man-Made_Object>"
                  placeholder="Search for any field e.g. Michelangelo"
                  escape-lucene-syntax="false"
                  default-query="
                  SELECT DISTINCT ?subject WHERE 
                  {
                   ?subject a crm:E22_Man-Made_Object.
                  }"
                  query='
                  SELECT ?subject WHERE {

                    ?subject a crm:E22_Man-Made_Object .
                    ?entity ?p	?someLabel .
                    ?someLabel bds:search ?__token__  .
                    ?someLabel bds:minRelevance "0.3"^^xsd:double;
                    bds:matchAllTerms "true"  .
                      BIND ( iri(replace(str(?entity), "Berenson/.*", "Berenson" )) AS ?subject) .
                  
                  
                  } ORDER BY ?q
                '
                ></semantic-search-query-keyword>
              </semantic-form-composite-input>
            </semantic-form-switch-case>
            <semantic-form-switch-case label="Artist">
              <semantic-form-composite-input
                for="switch-action-type"
                new-subject-template="http://www.example.com/switch/action/artist"
                fields='[
            {
              "id": "switch-case-type"
            }
          ]'
              >
                <semantic-form-hidden-input
                  for="switch-case-type"
                  default-value="http://www.example.com/switch/type/move"
                >
                </semantic-form-hidden-input>

                <semantic-search-query-keyword
                  domain="<http://www.cidoc-crm.org/cidoc-crm/E22_Man-Made_Object>"
                  placeholder="Search for an artist e.g. Michelangelo"
                  escape-lucene-syntax="false"
                  default-query="
                  SELECT DISTINCT ?subject WHERE 
                  {
                   ?subject a crm:E22_Man-Made_Object.
                  }"
                  query='
                  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
                  PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
                  SELECT ?subject WHERE {
                  ?subject a crm:E22_Man-Made_Object.
                  ?subject crm:P108i_was_produced_by ?production.
                  ?production crm:P01i_is_domain_of ?domain.
                  ?domain crm:P02_has_range ?artist.
                  ?artist rdfs:label ?someLabel. 
                  ?someLabel bds:search ?__token__ .
                  ?someLabel bds:minRelevance "0.3"^^xsd:double;
                  bds:matchAllTerms "true"  .
                  BIND( xsd:integer(substr(str(?value), 33)) as ?q)
                  } ORDER BY ?q
                '
                ></semantic-search-query-keyword>
              </semantic-form-composite-input>
            </semantic-form-switch-case>
            <semantic-form-switch-case label="Title">
              <semantic-form-composite-input
                for="switch-action-type"
                new-subject-template="http://www.example.com/switch/action/title"
                fields='[
            {
              "id": "switch-case-type"
            }
          ]'>
                                <semantic-form-hidden-input for="switch-case-type" default-value="http://www.example.com/switch/type/receive">
                                </semantic-form-hidden-input>

                <semantic-search-query-keyword
                  domain="<http://www.cidoc-crm.org/cidoc-crm/E22_Man-Made_Object>"
                  placeholder="Search for a title e.g. Madonna con.."
                  escape-lucene-syntax="false"
                  default-query="
                  SELECT DISTINCT ?subject WHERE 
                  {
                   ?subject a crm:E22_Man-Made_Object.
                  }"
                  query='
                  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
                  PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
                  SELECT ?subject WHERE {
                  ?subject a crm:E22_Man-Made_Object.
                  ?subject crm:P56_bears_feature ?feature.
                  ?feature crm:P2_has_type ?featureType.
                  ?feature a crm:E25_Man-Made_Feature.
                  ?feature crm:P138_has_representation ?visual_item.
                  ?visual_item a crm:E36_Visual_Item.
                  ?visual_item crm:P102_has_title ?value_uri.
                  ?value_uri a crm:E35_Title.
                  ?value_uri rdfs:label ?someLabel.
                  ?value_uri crm:P141i_was_assigned_by ?editionAttributeAssignment.
                  ?someLabel bds:search ?__token__ .
                  ?someLabel bds:minRelevance "0.3"^^xsd:double;
                  bds:matchAllTerms "true"  .
                  BIND( xsd:integer(substr(str(?value), 33)) as ?q)
                  } ORDER BY ?q
                '
                ></semantic-search-query-keyword>
              </semantic-form-composite-input>
            </semantic-form-switch-case>
            <semantic-form-switch-case label="Museum Inventory No.">
              <semantic-form-composite-input
                for="switch-action-type"
                new-subject-template="http://www.example.com/switch/action/inv.number"
                fields='[
            {
              "id": "switch-case-type"
            }
          ]'
              >
                <semantic-form-hidden-input
                  for="switch-case-type"
                  default-value="http://www.example.com/switch/type/allfields"
                >
                </semantic-form-hidden-input>

                <semantic-search-query-keyword
                  domain="<http://www.cidoc-crm.org/cidoc-crm/E22_Man-Made_Object>"
                  placeholder="Search for a museum inventory number e.g. 1856,0621.1"
                  escape-lucene-syntax="false"
                  default-query="
                  SELECT DISTINCT ?subject WHERE 
                  {
                   ?subject a crm:E22_Man-Made_Object.
                  }"
                  query='
                  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
                  PREFIX skos: <http://www.w3.org/2004/02/skos/core#>
                  SELECT ?subject ?someLabel WHERE {
                  ?subject a crm:E22_Man-Made_Object.
                  ?subject  <http://www.cidoc-crm.org/cidoc-crm/P48_has_preferred_identifier> ?id .
                  ?id rdfs:label ?someLabel. 
                  ?someLabel bds:search ?__token__ .
                  ?someLabel bds:minRelevance "0.3"^^xsd:double;
                  bds:matchAllTerms "true"  .
                  BIND( xsd:integer(substr(str(?value), 33)) as ?q)
                  } ORDER BY ?q
                '
                ></semantic-search-query-keyword>
              </semantic-form-composite-input>
            </semantic-form-switch-case>
          </semantic-form-switch>
        </semantic-form>
      </div>
      <div class="row">
        <bs-col id="filters-section" lg="3" md="4" sm="5" class="fade-in" style="margin-top: 8px">
          <div class="filter-title">Filters</div>
          <semantic-search-facet open-by-default="true"></semantic-search-facet>
        </bs-col>
        <bs-col lg="9" md="8" sm="7">
          <semantic-search-result-holder>
            <bs-tabs
              unmount-on-exit="true"
              id="search-results"
              animation="false"
            >
              <bs-tab event-key="2" title="Grid">
                <semantic-search-result>
                  <semantic-query
                  id="view-more"
                  query="SELECT (COUNT( DISTINCT ?subject) as ?count) WHERE {}"
                  template="{{>currentResultCount}}"
                >
                  <template id="currentResultCount">
                    <h2>
                      {{#ifCond bindings.0.count.value "==" 10000}}
                      Found more than 10000 matches, please refine your search using filters
                      {{else}}
                        {{bindings.0.count.value}} results
                    {{/ifCond}}
                    </h2>
                  </template>
                </semantic-query>
                <semantic-search-facet-breadcrumbs></semantic-search-facet-breadcrumbs>
                  <semantic-table
                    id="grid-result"
                    options='{
                      "showFilter":false
                    }'
                    number-of-displayed-rows="6"
                    no-result-template='<div style="text-align: center;">No results. Please refine your search.</div>'
                    query="
                  SELECT DISTINCT ?subject (COUNT(?anyImage) as ?imageCount) 
                   WHERE {
                    ?subject a crm:E22_Man-Made_Object.
                    OPTIONAL{
                      ?subject <https://florentinedrawings.itatti.harvard.edu/customproperty/has_thumbnail> ?anyImage                               
                    }
                   }GROUP BY ?subject ORDER BY DESC(?imageCount) DESC(?subject)
                "
                    tuple-template="{{>tupleTemplate}}"
                  >
                    <template id="tupleTemplate">
                      [[> :CardArtwork]]
                    </template>
                  </semantic-table>
                </semantic-search-result>
              </bs-tab>
            </bs-tabs>
          </semantic-search-result-holder>
        </bs-col>
      </div>
    </semantic-search>

    <!-- main container end -->
  </div>
</div>
